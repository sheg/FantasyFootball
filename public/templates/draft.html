<div class="container">
  <div class="row team-draft-list">
    <div class="col-md-1">Team 1</div>
    <div class="col-md-1">Team 2</div>
    <div class="col-md-1">Team 3</div>
    <div class="col-md-1">Team 4</div>
    <div class="col-md-1">Team 5</div>
    <div class="col-md-1">Team 6</div>
    <div class="col-md-1">Team 7</div>
    <div class="col-md-1">Team 8</div>
    <div class="col-md-1">Team 9</div>
    <div class="col-md-1">Team 10</div>
    <div class="col-md-1">Team 11</div>
    <div class="col-md-1">Team 12</div>
  </div>
</div>

<div class="panel panel-default draft-pool">
  <div class="panel-body">
    <p2>NFL Players</p2>
  </div>

  <table class="table table-responsive table-condensed">
    <th>Player</th>
    <th>POS</th>
    <th>Team</th>
    <th>BYE</th>
    <th>Rank</th>
    <tbody>
      <tr ng-repeat="player in players">
        <td ng-click="selectPlayer(player)"> {{ playerFullName(player) }} </td>
        <td> {{ player.position }} </td>
        <td> {{ player.team }} </td>
        <td> {{ player.BYE }} </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="panel panel-default player-select-panel">
  <div class="panel-heading">
    <h3 class="panel-title">Player To Select</h3>
  </div>
  <div class="panel-body">
    <p ng-show="isPlayerSelected()"> {{ playerFullName(selectedPlayer) }} </p>
  </div>
</div>
